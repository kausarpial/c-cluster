<!-- Content Start -->
<section id="testimonial">
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="section-title text-center">
        <h2>{{ .Site.Data.testimonial.title }}</h2>
        <p>{{ .Site.Data.testimonial.paragraph }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="block">
          <!-- Content -->
          <ul class="counter-box clearfix">
            {{ range .Site.Data.testimonial.numbers }}
            <li>
              <div class="block">
                <i class="{{ .icon }}"></i>
                <h4 class="counter">{{ .counter }}</h4>
                <span>{{ .text }}</span>
              </div>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="twitter-feed">
          <a class="twitter-timeline" href="https://twitter.com/{{ .Site.Params.twitterUserName }}?ref_src=twsrc%5Etfw">Tweets by {{ .Site.Params.twitterUserName }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
