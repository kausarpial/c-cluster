<section id="feature">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                {{ with .Site.Params.feature.image }}<img src="{{ . }}" class="img-responsive" alt="feature-image">{{ end }}
            </div>
            <div class="col-md-7">
                {{ with .Site.Params.feature.title }}<h3>{{ . }}</h3>{{ end }}
                <p>
                    {{ .Site.Params.feature.content | safeHTML }}
                </p>
            </div>
        </div>
    </div>
</section>
