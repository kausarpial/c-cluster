<!DOCTYPE html>
<html>

<head>
    {{ partial "head.html" . }}
</head>

<body>

    {{ partial "header.html" . }} 
    
    {{ partial "global-header.html" . }}

    {{ if .Site.Data.video.enable }}
    <section class="video section">
        <div class="container">
            <div class="row">
                {{ range .Site.Data.video.item }}
                <div class="col-md-6">
                    <div class="video-item">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ .videoID }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        <h3>{{ .title }}</h3>
                        <p>
                            {{ .description }}
                        </p>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </section>
    {{ end }}

    {{ partial "footer.html" . }}

</body>

</html>
